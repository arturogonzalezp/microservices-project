<div class="page" data-name="tasks">
    <div class="toolbar tabbar tabbar-labels toolbar-bottom-md">
        <div class="toolbar-inner">
            <a href="../th-habits/habits.html#habits" class="tab-link tab-link-active">
                <i class="icon f7-icons ios-only">heart</i>
                <i class="icon icon-fill f7-icons ios-only">heart_fill</i>
                <i class="icon material-icons md-only">heart</i>
                <span class="tabbar-label">Habits</span>
            </a>
            <a href="#tasks" class="tab-link">
                <i class="icon f7-icons ios-only">check_round</i>
                <i class="icon icon-fill f7-icons ios-only">check_round_fill</i>
                <i class="icon material-icons md-only">check_round</i>
                <span class="tabbar-label">Tasks</span>
            </a>
        </div>
    </div>
    <div class="tabs">
        <div id="tasks" class="page-content tab tab-active">
            <div class="fab fab-right-bottom fab-morph open-add-task">
                <a href="#">
                    <i class="icon f7-icons ios-only">add</i>
                    <i class="icon material-icons md-only">add</i>
                </a>
            </div>
            <div class="dialog edit-task-dialog">
                <div class="dialog-inner">
                    <div class="dialog-title">
                        Edit Task
                    </div>
                    <div class="dialog-text">
                    </div>
                    <div class="list no-hairlines-md no-hairlines-ios">
                        <form class="list form-store-data" id="edit-tasks-form">
                            <ul>
                                <li class="item-content item-input">
                                    <div class="item-inner">
                                        <div class="item-title item-label">task Title</div>
                                        <div class="item-input-wrap">
                                            <input name="title" type="text" placeholder="New task name">
                                            <span class="input-clear-button"></span>
                                        </div>
                                    </div>
                                </li>
                                <li class="item-content item-input">
                                    <div class="item-inner">
                                        <div class="item-title item-label">Description</div>
                                        <div class="item-input-wrap">
                                            <textarea name="description" class="resizable" placeholder="Description"></textarea>
                                        </div>
                                    </div>
                                </li>
                                <li class="item-content item-input item-input-with-value">
                                    <div class="item-inner">
                                        <div class="item-title item-label">Due Date</div>
                                        <div class="item-input-wrap">
                                            <input name="due_date" type="date" value="2018-04-30" placeholder="Please choose dueDate" class="input-with-value">
                                        </div>
                                    </div>
                                </li>
                                <li class="item-content item-input item-input-with-value">
                                    <div class="item-inner">
                                        <div class="item-title item-label">Reminder</div>
                                        <div class="item-input-wrap">
                                            <input name="reminder_date" type="datetime-local" placeholder="Choose a reminder date" class="input-with-value">
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </form>
                    </div>
                    <div class="dialog-buttons">
                        <span class="dialog-button cancel-edit-task">Cancel</span>
                        <span class="dialog-button save-edit-task edit-task">Save</span>
                    </div>
                </div>
            </div>
            <div class="dialog add-task-dialog">
                <div class="dialog-inner">
                    <div class="dialog-title">
                        Add new task
                    </div>
                    <div class="dialog-text">
                    </div>
                    <div class="list no-hairlines-md no-hairlines-ios">
                        <form class="list form-store-data" id="tasks-form">
                            <ul>
                                <li class="item-content item-input">
                                    <div class="item-inner">
                                        <div class="item-title item-label">task Title</div>
                                        <div class="item-input-wrap">
                                            <input name="title" type="text" placeholder="New task name">
                                            <span class="input-clear-button"></span>
                                        </div>
                                    </div>
                                </li>
                                <li class="item-content item-input">
                                    <div class="item-inner">
                                        <div class="item-title item-label">Description</div>
                                        <div class="item-input-wrap">
                                            <textarea name="description" class="resizable" placeholder="Description"></textarea>
                                        </div>
                                    </div>
                                </li>
                                <li class="item-content item-input item-input-with-value">
                                    <div class="item-inner">
                                        <div class="item-title item-label">Due Date</div>
                                        <div class="item-input-wrap">
                                            <input name="due_date" type="date" value="2018-04-30" placeholder="Please choose dueDate" class="input-with-value">
                                        </div>
                                    </div>
                                </li>
                                <li class="item-content item-input item-input-with-value">
                                    <div class="item-inner">
                                        <div class="item-title item-label">Reminder</div>
                                        <div class="item-input-wrap">
                                            <input name="reminder_date" type="datetime-local" placeholder="Choose a reminder date" class="input-with-value">
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </form>
                    </div>
                    <div class="dialog-buttons">
                        <span class="dialog-button cancel-add-task">Cancel</span>
                        <span class="dialog-button save-add-task" id="create-task">Save</span>
                    </div>
                </div>
            </div>
            <div class="cards-container">
            </div>
        </div>
    </div>
</div>
