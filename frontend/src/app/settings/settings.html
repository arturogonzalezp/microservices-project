<div class="page" data-name="settings">
  <div class="page-content">
    <div class="row justify-content-center">
      <div class="align-items-center">
        <h2 class="user-name">Hello</h2>
      </div>
    </div>
    <div class="block">
      <p class="row">
        <span class="col-25"></span>
        <button class="col-50 button button-outline open-edit-account">Edit account</button>
        <span class="col-25"></span>
      </p>
      <p class="row">
        <span class="col-25"></span>
        <button class="col-50 button button-fill color-red open-confirm-delete">Delete Account</button>
        <span class="col-25"></span>
      </p>
    </div>
  </div>
  <div class="dialog account-edit-dialog">
    <div class="dialog-inner">
      <div class="dialog-title">
        Edit account
      </div>
      <div class="dialog-text">

      </div>
      <div class="list no-hairlines-md no-hairlines-ios">
        <ul>
          <li class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Name</div>
              <div class="item-input-wrap">
                <input type="text" placeholder="Your name">
                <span class="input-clear-button"></span>
              </div>
            </div>
          </li>
          <li class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">E-mail</div>
              <div class="item-input-wrap">
                <input type="email" placeholder="Your e-mail">
              </div>
            </div>
          </li>
          <li class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Password</div>
              <div class="item-input-wrap">
                <input type="password" placeholder="Your new password">
              </div>
            </div>
          </li>
        </ul>
      </div>
      <div class="dialog-buttons">
        <span class="dialog-button cancel-edit-account">Cancel</span>
        <span class="dialog-button save-edit-account">Save</span>
      </div>
    </div>
  </div>
