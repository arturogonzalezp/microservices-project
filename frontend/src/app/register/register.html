<div class="page" data-name="register">
  <div class="block-title">CREATE A NEW ACCOUNT</div>
  <form id="register-form">
    <div class="list no-hairlines-md">
      <ul>
        <li class="item-content item-input">
          <div class="item-inner">
            <div class="item-title item-label">Name</div>
            <div class="item-input-wrap">
              <input type="text" name="name" placeholder="Your name">
            </div>
          </div>
        </li>
        <li class="item-content item-input">
          <div class="item-inner">
            <div class="item-title item-label">E-mail</div>
            <div class="item-input-wrap">
              <input type="email" name="email" placeholder="Your e-mail">
              <span class="input-clear-button"></span>
            </div>
          </div>
        </li>
        <li class="item-content item-input">
          <div class="item-inner">
            <div class="item-title item-label">Password</div>
            <div class="item-input-wrap">
              <input type="password" name="password" placeholder="Your password">
              <span class="input-clear-button"></span>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </form>

  <div class="block">
    <div class="display-flex align-content-center justify-content-center">
      <p>
        <button class="button button-fill create-account">Create account</button>
      </p>
    </div>
  </div>
</div>
