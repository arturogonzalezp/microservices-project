<div class="page" data-name="habits">
    <div class="toolbar tabbar tabbar-labels toolbar-bottom-md">
        <div class="toolbar-inner">
            <a href="#habits" class="tab-link tab-link-active">
                <i class="icon f7-icons ios-only">heart</i>
                <i class="icon icon-fill f7-icons ios-only">heart_fill</i>
                <i class="icon material-icons md-only">heart</i>
                <span class="tabbar-label">Habits</span>
            </a>
            <a href="/th-tasks/tasks.html#tasks" class="tab-link">
                <i class="icon f7-icons ios-only">check_round</i>
                <i class="icon icon-fill f7-icons ios-only">check_round_fill</i>
                <i class="icon material-icons md-only">check_round</i>
                <span class="tabbar-label">Tasks</span>
            </a>
        </div>
    </div>
    <div class="tabs">
        <div id="habits" class="page-content tab tab-active">
            <div class="fab fab-right-bottom fab-morph" data-morph-to=".toolbar.fab-morph-target">
                <a href="#" class="floating-button floating-button-to-popover open-popover color-purple">
                    <i class="icon f7-icons ios-only">add</i>
                    <i class="icon material-icons md-only">add</i>
                </a>
            </div>
            <div class="demo-fab-fullscreen-sheet fab-morph-target">
                <div class="block-title">Create new Habit</div>
                <form class="list form-store-data" id="habits-form">
                    <ul>
                        <li class="item-content item-input">
                            <div class="item-inner">
                                <div class="item-title item-label">Habit Title</div>
                                <div class="item-input-wrap">
                                    <input name="title" type="text" placeholder="New habit name">
                                    <span class="input-clear-button"></span>
                                </div>
                            </div>
                        </li>
                        <li class="item-content item-input">
                            <div class="item-inner">
                                <div class="item-title item-label">Difficulty</div>
                                <div class="item-input-wrap">
                                    <div class="range-slider range-slider-init" data-label="true">
                                        <input name="difficulty" type="range" value="50" min="0" max="100" step="1">
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="item-content item-input">
                            <div class="item-inner">
                                <div class="item-title item-label">Description</div>
                                <div class="item-input-wrap">
                                    <textarea name="description" class="resizable" placeholder="Add a description"></textarea>
                                </div>
                            </div>
                        </li>
                    </ul>
                    <button class="button" id="create-habit"> Create Habit </button>
                </form>
            </div>
            <div class="cards-container">
                <div class="card">
                    <div class="card-header bg-color-red">Habit Name</div>
                    <div class="card-content card-content-padding">Description for the habit </div>
                    <div class="card-footer ">
                        <div class="card-footer segmented">
                            <button class="button color-red">
                                <i class="icon f7-icons ios-only">arrow_up</i>
                            </button>
                            <button class="button color-red">
                                <i class="icon icon-fill f7-icons ios-only">arrow_down</i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
